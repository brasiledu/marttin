<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marttin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1E3A8A;
            --secondary-blue: #3B82F6;
            --light-gray: #f3f4f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
        }

        /* Reset completo para garantir full width */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            overflow-x: hidden !important;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-dark);
        }

        /* Override completo do Bootstrap para containers */
        .container, .container-fluid, .container-sm, .container-md, .container-lg, .container-xl, .container-xxl {
            max-width: none !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
            width: 100% !important;
        }

        /* Reset Bootstrap row e columns */
        .row {
            margin-left: 0 !important;
            margin-right: 0 !important;
        }

        [class*="col-"] {
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        /* Navbar full width */
        .navbar {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6) !important;
            color: white !important;
            padding: 1rem 0 !important;
            position: fixed !important;
            width: 100% !important;
            top: 0 !important;
            z-index: 1000 !important;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1) !important;
            transition: all 0.3s ease !important;
        }

        .navbar .container {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            max-width: 1200px !important;
            margin: 0 auto !important;
            padding: 0 2rem !important;
            width: 100% !important;
        }

        .navbar-brand {
            font-size: 1.8rem !important;
            font-weight: bold !important;
            letter-spacing: 2px !important;
            color: white !important;
            text-decoration: none !important;
        }

        .navbar-nav {
            display: flex !important;
            list-style: none !important;
            gap: 2rem !important;
            margin: 0 !important;
            align-items: center !important;
        }

        @media (max-width: 992px) {
            .navbar .container {
                padding: 0 1.5rem !important;
            }
            
            .navbar-nav {
                gap: 1.5rem !important;
            }
        }

        @media (max-width: 768px) {
            .navbar .container {
                padding: 0 1rem !important;
            }
            
            .navbar-nav {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            .navbar .container {
                padding: 0 0.5rem !important;
            }
        }

        .navbar-nav .nav-link {
            color: white !important;
            text-decoration: none !important;
            font-weight: 500 !important;
            transition: opacity 0.3s ease !important;
        }

        .navbar-nav .nav-link:hover {
            opacity: 0.8 !important;
        }

        .btn-primary {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }

        .btn-primary:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        .btn-outline-primary {
            color: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }

        .btn-outline-primary:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }

        .login-btn {
            background: white !important;
            color: #1e3a8a !important;
            padding: 0.7rem 1.8rem !important;
            border-radius: 25px !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            border: none !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            white-space: nowrap !important;
        }

        .login-btn:hover {
            transform: translateY(-2px) !important;
            color: #1e3a8a !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2) !important;
        }

        @media (max-width: 480px) {
            .login-btn {
                padding: 0.5rem 1.2rem !important;
                font-size: 0.9rem !important;
            }
        }

        /* Alertas para mensagens do Django */
        .alert {
            border-radius: 8px;
            margin: 1rem;
            position: relative;
            top: 80px;
        }

        /* Main content sem limitações */
        main {
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'agent:index' %}">MARTTIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'agent:dashboard' %}">Dashboard</a>
                        <a class="nav-link" href="{% url 'agent:chat' %}">Chat IA</a>
                        <a class="nav-link" href="{% url 'agent:marketing_analysis' %}">Análise</a>
                        <a class="nav-link" href="{% url 'agent:content_ideas' %}">Ideias</a>
                        <a class="nav-link" href="{% url 'agent:logout' %}">Sair</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'agent:login' %}">Entrar</a>
                        <a class="nav-link login-btn" href="{% url 'agent:signup' %}">Cadastrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
